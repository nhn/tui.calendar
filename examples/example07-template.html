<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Calendar Template DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <link rel="stylesheet" type="text/css" href="../dist/tui-calendar.css" />
    <link rel="stylesheet" type="text/css" href="./css/default.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/icons.css"></link>
</head>
<body>
    <div class="code-html">
        <div id="calendar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
    <script src="../dist/tui-calendar.js"></script>
    <script src="./js/data/calendars.js"></script>
    <script src="./js/data/schedules.js"></script>
    <script src="./js/theme/dooray.js"></script>
    <script type="text/javascript" class="code-js">
    var cal = new tui.Calendar('#calendar', {
      defaultView: 'month',
      calendars: CalendarList,
      useCreationPopup: true,
      useDetailPopup: true,
      template: {
        milestone: function(model) {
          return '<span class="calendar-font-icon ic-milestone-b"></span> <span style="background-color: ' + model.bgColor + '">' + model.title + '</span>';
        },
        milestoneTitle: function () {
          return ''
        },
        task: function () {
          return ''
        },
        taskTitle: function () {
          return ''
        },
        alldayTitle: function () {
          return ''
        },
        milestoneTitle: function () {
          return ''
        },
        allday: function () {
          return ''
        },
        time: function () {
          return ''
        },
        goingDuration: function () {
          return ''
        },
        comingDuration: function () {
          return ''
        },
        monthMoreTitleDate: function () {
          return ''
        },
        monthGridHeader: function () {
          return ''
        },
        monthGridHeaderExceed: function () {
          return ''
        },
        monthGridFooter: function () {
          return ''
        },
        monthGridFooterExceed: function () {
          return ''
        },
        dayGridTitle: function () {
          return ''
        },
        schedule: function () {
          return ''
        },
        collapseBtnTitle: function () {
          return ''
        },
        popupIsAllDay: function () {
          return ''
        },
        popupStateFree: function () {
          return ''
        },
        popupStateBusy: function () {
          return ''
        },
        titlePlaceholder: function () {
          return ''
        },
        locationPlaceholder: function () {
          return ''
        },
        startDatePlaceholder: function () {
          return ''
        },
        endDatePlaceholder: function () {
          return ''
        },
        popupSave: function () {
          return ''
        },
        popupUpdate: function () {
          return ''
        },
        popupDetailDate: function () {
          return ''
        },
        popupDetailLocation: function () {
          return ''
        },
        popupDetailBody: function () {
          return ''
        },
        popupEdit: function () {
          return ''
        },
        popupDelete: function () {
          return ''
        },
        timezoneDisplayLabel: function () {
          return ''
        },
        timegridDisplayPrimaryTime: function () {
          return ''
        },
        timegridDisplayTime: function () {
          return ''
        }
      }
    });
    </script>
    <script>
    function setSchedules() {
      generateSchedule(cal.getViewName(), cal.getDateRangeStart(), cal.getDateRangeEnd());
      cal.createSchedules(ScheduleList);
    }

    setSchedules();
    </script>
</body>
</html>
