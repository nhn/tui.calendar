    <script type="text/javascript" class="code-js">

    const DEFAULT_DUPLICATE_SCHEDULE_WIDTH = 9;
    function duplicateScheduleLayoutHandler(initLeft, initWidth, subViewModels) {
      let hasFocusModel = false;
      const subModelBounds = [];
      const mainScheduleVm = {};

      _.forEach(subViewModels, (viewModel, subIdx) => {
        const isFocused = viewModel.model.isFocused;
        const subModelViewBound = {};

        if (isFocused) {
          hasFocusModel = true;
        }

        subModelViewBound.width = isFocused ?
          `calc(${initWidth}% - ${(DEFAULT_DUPLICATE_SCHEDULE_WIDTH * subViewModels.length - 1)}px)` :
          `${DEFAULT_DUPLICATE_SCHEDULE_WIDTH}px`;

        if (initLeft === 0 && subIdx === 0) {
          subModelViewBound.left = 0;
        } else {
          subModelViewBound.left = hasFocusModel && !isFocused ?
            `calc(${initLeft}% + (${initWidth}% - ${(subViewModels.length - subIdx + 1) * DEFAULT_DUPLICATE_SCHEDULE_WIDTH}px))` :
            `calc(${initLeft}% + ${DEFAULT_DUPLICATE_SCHEDULE_WIDTH * subIdx}px)`;
        }

        const subScheduleWidth = DEFAULT_DUPLICATE_SCHEDULE_WIDTH * (subIdx + 1);
        mainScheduleVm.left = `calc(${initLeft}% + ${subScheduleWidth}px)`;
        mainScheduleVm.width = `calc(${initWidth}% - ${subScheduleWidth}px)`;

        subModelBounds.push(subModelViewBound);
      });

      if (hasFocusModel) {
        mainScheduleVm.left = `calc(${initLeft}% + (${initWidth}% - ${DEFAULT_DUPLICATE_SCHEDULE_WIDTH}px))`;
        mainScheduleVm.width = `${DEFAULT_DUPLICATE_SCHEDULE_WIDTH}px`;
        mainScheduleVm.customClass = 'major-schedule duplicate-schedule';
      } else {
        mainScheduleVm.customClass = 'major-schedule';
      }

      return {
        mainScheduleBound: mainScheduleVm,
        subScheduleBounds: subModelBounds
      };
    }

    const DEFAULT_CALENDAR_ID = '1';

    var cal = new tui.Calendar('#calendar', {
      defaultView: 'week',
      calendars: CalendarList,
      week: {
        duplicateScheduleLayout: {
          defaultCalendarId: DEFAULT_CALENDAR_ID,
          layoutHandler: duplicateScheduleLayoutHandler
        }
      },
      theme: THEME_DOORAY,
      useCreationPopup: true,
      useDetailPopup: false,
      template: {
          milestone: function(model) {
              return '<span class="calendar-font-icon ic-milestone-b"></span> <span style="background-color: ' + model.bgColor + '">' + model.title + '</span>';
          },
          allday: function(schedule) {
              return getTimeTemplate(schedule, true);
          },
          time: function(schedule) {
              return getTimeTemplate(schedule, false);
          }
      }
    });
    </script>


    <script>

    var defaultSchedules = [
      duplicateSchedules1,
      duplicateSchedules2,
      duplicateSchedules4,
      duplicateSchedules5,
      duplicateSchedules10,
      duplicateSchedules11,
      data12,
      data13,
      data14,
      data15,
      data16,
      data17,
      data18,
      data19,
      data20,
      data21,
      data22,
      data23,
      data24
    ];

    function getTimeTemplate(schedule, isAllDay) {
        var html = [];
        var start = moment(schedule.start.toUTCString());
        if (!isAllDay) {
            html.push('<strong>' + start.format('HH:mm') + '</strong> ');
        }
        if (schedule.isPrivate) {
            html.push('<span class="calendar-font-icon ic-lock-b"></span>');
            html.push(' Private');
        } else {
            if (schedule.isReadOnly) {
                html.push('<span class="calendar-font-icon ic-readonly-b"></span>');
            } else if (schedule.recurrenceRule) {
                html.push('<span class="calendar-font-icon ic-repeat-b"></span>');
            } else if (schedule.attendees.length) {
                html.push('<span class="calendar-font-icon ic-user-b"></span>');
            } else if (schedule.location) {
                html.push('<span class="calendar-font-icon ic-location-b"></span>');
            }
            html.push(' ' + schedule.title);
        }
        return html.join('');
    }

    cal.createSchedules(defaultSchedules);

    // event handlers
    cal.on({
        'clickMore': function(e) {
            console.log('clickMore', e);
        },
        'clickSchedule': function({event, schedule}) {
            console.log('clickSchedule', event, schedule);
            _highlightSchedule(schedule);
        },
        'clickDayname': function(date) {
            console.log('clickDayname', date);
        },
        'beforeCreateSchedule': function(e) {
            console.log('beforeCreateSchedule', e);
            saveNewSchedule(e);
        },
        'beforeUpdateSchedule': function(e) {
            console.log('beforeUpdateSchedule', e);
            e.schedule.start = e.start;
            e.schedule.end = e.end;
            cal.updateSchedule(e.schedule.id, e.schedule.calendarId, e.schedule);
        },
        'beforeDeleteSchedule': function(e) {
            console.log('beforeDeleteSchedule', e);
            cal.deleteSchedule(e.schedule.id, e.schedule.calendarId);
        },
        'afterRenderSchedule': function(e) {
            var schedule = e.schedule;
            // var element = cal.getElement(schedule.id, schedule.calendarId);
            // console.log('afterRenderSchedule', element);
        },
        'clickTimezonesCollapseBtn': function(timezonesCollapsed) {
            console.log('timezonesCollapsed', timezonesCollapsed);

            if (timezonesCollapsed) {
                cal.setTheme({
                    'week.daygridLeft.width': '77px',
                    'week.timegridLeft.width': '77px'
                });
            } else {
                cal.setTheme({
                    'week.daygridLeft.width': '60px',
                    'week.timegridLeft.width': '60px'
                });
            }

            return true;
        }
    });

    document.body.querySelector('.renderer-mode-groups').addEventListener('change', evt => {
      if (evt.target.name !== 'rendererMode') {
        return;
      }

      if (evt.target.value === 'default') {
        duplicateScheduleLayout = false;
      } else { // custom
        duplicateScheduleLayout = {
          defaultCalendarId: DEFAULT_CALENDAR_ID,
          layoutHandler: duplicateScheduleLayoutHandler
        }
      }

      if (evt.target.checked) {
        cal.setOptions({
          week: {
            duplicateScheduleLayout
          }
        });
      }
    });
    setRenderRangeText();

    if (document.getElementById('useRandomSchedule').checked) {
      setSchedules();
    }

    setEventListener();
    function setRenderRangeText() {
          var renderRange = document.getElementById('renderRange');
          var options = cal.getOptions();
          var viewName = cal.getViewName();
          var html = [];
          if (viewName === 'day') {
              html.push(moment(cal.getDate().getTime()).format('YYYY.MM.DD'));
          } else if (viewName === 'month' &&
              (!options.month.visibleWeeksCount || options.month.visibleWeeksCount > 4)) {
              html.push(moment(cal.getDate().getTime()).format('YYYY.MM'));
          } else {
              html.push(moment(cal.getDateRangeStart().getTime()).format('YYYY.MM.DD'));
              html.push(' ~ ');
              html.push(moment(cal.getDateRangeEnd().getTime()).format(' MM.DD'));
          }
          renderRange.innerHTML = html.join('');
      }
      function setSchedules() {
          generateSchedule(cal.getViewName(), cal.getDateRangeStart(), cal.getDateRangeEnd());
          cal.createSchedules(ScheduleList);
      }
      function setEventListener() {
          $('#menu-navi').on('click', onClickNavi);
          $('#lnb-calendars').on('change', onChangeCalendars);
          $('#btn-save-schedule').on('click', onNewSchedule);
          $('#btn-new-schedule').on('click', createNewSchedule);
          $('#dropdownMenu-calendars-list').on('click', onChangeNewScheduleCalendar);
          $('#useRandomSchedule').on('click', onChangeUseRandomSchedule);
          window.addEventListener('resize', resizeThrottled);
      }
      function getDataAction(target) {
          return target.dataset ? target.dataset.action : target.getAttribute('data-action');
      }
      function resizeThrottled(event) {
        window.setTimeout(function() {
          cal.render();
        }, 50)
      }
      function onClickNavi(e) {
          var action = getDataAction(e.target);
          switch (action) {
              case 'move-prev':
                  cal.prev();
                  break;
              case 'move-next':
                  cal.next();
                  break;
              case 'move-today':
                  cal.today();
                  break;
              default:
                  return;
          }
          setRenderRangeText();

          if (document.getElementById('useRandomSchedule').checked) {
            setSchedules();
          }
      }
      function onNewSchedule() {
          var title = $('#new-schedule-title').val();
          var location = $('#new-schedule-location').val();
          var isAllDay = document.getElementById('new-schedule-allday').checked;
          var start = datePicker.getStartDate();
          var end = datePicker.getEndDate();
          var calendar = selectedCalendar ? selectedCalendar : CalendarList[0];
          if (!title) {
              return;
          }
          cal.createSchedules([{
              id: String(chance.guid()),
              calendarId: calendar.id,
              title: title,
              isAllDay: isAllDay,
              start: start,
              end: end,
              category: isAllDay ? 'allday' : 'time',
              dueDateClass: '',
              color: calendar.color,
              bgColor: calendar.bgColor,
              dragBgColor: calendar.bgColor,
              borderColor: calendar.borderColor,
              raw: {
                  location: location
              },
              state: 'Busy'
          }]);
          $('#modal-new-schedule').modal('hide');
      }
      function onChangeNewScheduleCalendar(e) {
          var target = $(e.target).closest('a[role="menuitem"]')[0];
          var calendarId = getDataAction(target);
          changeNewScheduleCalendar(calendarId);
      }
      function changeNewScheduleCalendar(calendarId) {
          var calendarNameElement = document.getElementById('calendarName');
          var calendar = findCalendar(calendarId);
          var html = [];
          html.push('<span class="calendar-bar" style="background-color: ' + calendar.bgColor + '; border-color:' + calendar.borderColor + ';"></span>');
          html.push('<span class="calendar-name">' + calendar.name + '</span>');
          calendarNameElement.innerHTML = html.join('');
          selectedCalendar = calendar;
      }
      function createNewSchedule(event) {
          var start = event.start ? new Date(event.start.getTime()) : new Date();
          var end = event.end ? new Date(event.end.getTime()) : moment().add(1, 'hours').toDate();
          if (useCreationPopup) {
              cal.openCreationPopup({
                  start: start,
                  end: end
              });
          }
      }
      function saveNewSchedule(scheduleData) {
          var calendar = scheduleData.calendar || findCalendar(scheduleData.calendarId);
          var schedule = {
              id: String(chance.guid()),
              title: scheduleData.title,
              isAllDay: scheduleData.isAllDay,
              start: scheduleData.start,
              end: scheduleData.end,
              category: scheduleData.isAllDay ? 'allday' : 'time',
              dueDateClass: '',
              color: calendar.color,
              bgColor: calendar.bgColor,
              dragBgColor: calendar.bgColor,
              borderColor: calendar.borderColor,
              location: scheduleData.location,
              raw: {
                  class: scheduleData.raw['class']
              },
              state: scheduleData.state
          };
          if (calendar) {
              schedule.calendarId = calendar.id;
              schedule.color = calendar.color;
              schedule.bgColor = calendar.bgColor;
              schedule.borderColor = calendar.borderColor;
          }
          cal.createSchedules([schedule]);
          refreshScheduleVisibility();
      }

      function onChangeUseRandomSchedule(e) {
        var checked = e.target.checked;

        if (checked) {
          setSchedules();
        } else {
          cal.clear();
          cal.createSchedules(defaultSchedules);
        }
      }

      function onChangeCalendars(e) {
          var calendarId = e.target.value;
          var checked = e.target.checked;
          var viewAll = document.querySelector('.lnb-calendars-item input');
          var calendarElements = Array.prototype.slice.call(document.querySelectorAll('#calendarList input'));
          var allCheckedCalendars = true;
          if (calendarId === 'all') {
              allCheckedCalendars = checked;
              calendarElements.forEach(function(input) {
                  var span = input.parentNode;
                  input.checked = checked;
                  span.style.backgroundColor = checked ? span.style.borderColor : 'transparent';
              });
              CalendarList.forEach(function(calendar) {
                  calendar.checked = checked;
              });
          } else {
              findCalendar(calendarId).checked = checked;
              allCheckedCalendars = calendarElements.every(function(input) {
                  return input.checked;
              });
              if (allCheckedCalendars) {
                  viewAll.checked = true;
              } else {
                  viewAll.checked = false;
              }
          }
          refreshScheduleVisibility();
      }
      function refreshScheduleVisibility() {
          var calendarElements = Array.prototype.slice.call(document.querySelectorAll('#calendarList input'));
          CalendarList.forEach(function(calendar) {
              cal.toggleSchedules(calendar.id, !calendar.checked, false);
          });
          cal.render(true);
          calendarElements.forEach(function(input) {
              var span = input.nextElementSibling;
              span.style.backgroundColor = input.checked ? span.style.borderColor : 'transparent';
          });
      }
      </script>

      <script>
        var currViewItemEventModel;

        function _updateEventToHighlight(schedule, focus) {
            if (!schedule) {
                return;
            }

            const calendar = _.find(CalendarList, {id: schedule.calendarId});
            const isDuplicateSchedule = _.includes(schedule.customClass, 'duplicate-schedule');
            const isMajorSchedule = _.includes(schedule.customClass, 'major-schedule');
            let customClass = isDuplicateSchedule ? (focus ? 'duplicate-schedule is-focus' : 'duplicate-schedule') : schedule.customClass;

            if (isMajorSchedule) {
                if (!focus) {
                    customClass = 'major-schedule';
                }
            }

            else if (isDuplicateSchedule) {
                if (focus) {
                    customClass = 'duplicate-schedule is-focus';
                } else {
                    customClass = 'duplicate-schedule';
                }
            }

            else {
              customClass = schedule.customClass;
            }

            _setScheduleColors(schedule, calendar, cal.viewName, focus);
            cal.updateSchedule(schedule.id, schedule.calendarId, {
                isFocused: focus,
                color: schedule.color,
                customClass
            }, true);
            cal.render(true);
        }

        function _highlightSchedule(model) {
            _updateEventToHighlight(currViewItemEventModel, false);
            currViewItemEventModel = model;
            if (!model || _.includes(['milestone', 'task'], model.category)) {
                return;
            }

            _updateEventToHighlight(model, true);
        }

        function _setScheduleColors(schedule, calendar, viewName, useTextColor) {
          const calendarColor = _.get(calendar, 'borderColor', '#f8cf14');

          schedule.bgColor = _.get(calendar, 'bgColor', _getBgColor('#f8cf14'));
          schedule.dragBgColor = calendarColor;
          schedule.borderColor = calendarColor;
          schedule.color = calendarColor;

          if (schedule.category === 'task') {
              schedule.borderColor = 'transparent';
              schedule.color = '#555';
          }

          if (schedule.category === 'milestone') {
              schedule.bgColor = 'transparent';
              schedule.dragBgColor = 'transparent';
              schedule.borderColor = 'transparent';
              schedule.color = calendarColor;
          }
        }



        function _getRGBA(color, opacity) {
          return color ? _getRgbaFromHexColor(color, opacity) : '#000';
        }

        function _getBgColor(color) {
          return _getRGBA(color, 0.2);
        }

        function _getRgbaFromHexColor(hex, alpha) {
            if (!hex) { return ''; }
            const [red, green, blue] = _hexToRgb(hex);

            return `rgba(${red}, ${green}, ${blue}, ${alpha})`;
        }

        function _hexToRgb(hex) {
          hex = _.startsWith(hex, '#') ? hex.substr(1) : hex;
          return hex.length === 3 ? [
              _.parseInt(hex.substr(0, 1) + hex.substr(0, 1), 16),
              _.parseInt(hex.substr(1, 1) + hex.substr(1, 1), 16),
              _.parseInt(hex.substr(2, 1) + hex.substr(2, 1), 16)
          ] : [
              _.parseInt(hex.substr(0, 2), 16),
              _.parseInt(hex.substr(2, 2), 16),
              _.parseInt(hex.substr(4, 2), 16)
          ];
        }


      </script>
